<div class="espacamento-geral" style="background: #47d3a0;">
  <mat-card id="cor">
    <div class="col-md-12 col-sm-12">
      <div class="row">
        <div [@container]="currentState" *ngFor="let cursos of arrayLinhaUm" (click)="abrirDialog(cursos)" align="center" class="quadros col-md-3 col-sm-12">
          <mat-card class="cursos">
            <img src="{{cursos.imagem}}">
            <p>{{cursos.titulo}}</p>
          </mat-card>
        </div>
      </div>  
      <br/>
      <div align="center" class="quadros row">
        <div [@container]="currentState" *ngFor="let cursosDois of arrayLinhaDois" (click)="abrirDialog(cursosDois)" class="quadros col-md-3 col-sm-12">
          <mat-card class="cursos">
            <img src="{{cursosDois.imagem}}">
            <p>{{cursosDois.titulo}}</p>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-card>
</div>
